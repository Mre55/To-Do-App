<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://user-images.githubusercontent.com/34578631/145235603-ed760c10-0559-4d1c-adc7-e71e3a1b2c55.png#keepProtocol">
    <title>To-do List</title>
</head>
<body>
    <section class="todo-container">
        <h3>Today's To Do <span>&#10227;</span></h3>
        <hr class="line-break">
        <div class="input-div">
            <input type="text" name="add" id="input-todo" class="inputField" placeholder="Add to your list..."><span class="input-div-span">&#x23CE;</span>
        </div>
        <hr class="line-break">
        <div class="list-item"></div>
        <a href="#" class="clear-completed"><p>Clear all completed</p></a>
    </section>
</body>
</html>
